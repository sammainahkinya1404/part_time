<!DOCTYPE html>
<html lang="en">
<head>
    <title>发送消息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>发送消息</h3>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Dropdown to select recipient -->
            <div class="mb-3">
                <label for="receiver" class="form-label">选择收件人:</label>
                <select name="receiver" id="receiver" class="form-control" required>
                    <option value="">-- 选择一个用户 --</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <textarea name="content" class="form-control" rows="5" placeholder="在这里写下你的消息..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success">发送消息</button>
        </form>
    </div>
</body>
</html>
