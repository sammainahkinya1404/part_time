<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>消息详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>来自 {{ message.sender.username }} 的消息</h3>
        <p><strong>发送时间:</strong> {{ message.created_at }}</p>
        <p>{{ message.content }}</p>
        <a href="{% url 'inbox' %}" class="btn btn-secondary">返回收件箱</a>
    </div>
</body>
</html>
