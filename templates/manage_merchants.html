{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Merchants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Manage Merchants</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Business Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for merchant in merchants %}
                <tr>
                    <td>{{ merchant.id }}</td>
                    <td>{{ merchant.username }}</td>
                    <td>{{ merchant.email }}</td>
                    <td>
                        <a href="{% url 'delete_merchant' merchant.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No merchants found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
