{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>管理商家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>管理商家</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商家名称</th>
                    <th>电子邮件</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for merchant in merchants %}
                <tr>
                    <td>{{ merchant.id }}</td>
                    <td>{{ merchant.username }}</td>
                    <td>{{ merchant.email }}</td>
                    <td>
                        <a href="{% url 'delete_merchant' merchant.id %}" class="btn btn-danger btn-sm">删除</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">未找到商家。</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
