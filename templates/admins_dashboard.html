<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage_users' %}">Manage Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage_merchants' %}">Manage Merchants</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage_jobs' %}">Manage Jobs</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-header bg-primary text-white"><h5>Total Users</h5></div>
                    <div class="card-body"><h1>{{ total_users }}</h1>
                        <a href="{% url 'manage_users' %}" class="btn btn-outline-primary btn-sm">Manage Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-header bg-success text-white"><h5>Total Merchants</h5></div>
                    <div class="card-body"><h1>{{ total_merchants }}</h1>
                        <a href="{% url 'manage_merchants' %}" class="btn btn-outline-success btn-sm">Manage Merchants</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-0 shadow-sm">
                    <div class="card-header bg-warning text-white"><h5>Available Jobs</h5></div>
                    <div class="card-body"><h1>{{ total_jobs }}</h1>
                        <a href="{% url 'manage_jobs' %}" class="btn btn-outline-warning btn-sm">Manage Jobs</a>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
