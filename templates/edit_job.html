<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑工作</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>{{ job.title }}</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="job_id" value="{{ job.id }}">
            
            <!-- Corrected and translated labels -->
            <p><label for="id_title">标题:</label> {{ form.title }}</p>
            <p><label for="id_description">职位描述:</label> {{ form.description }}</p>
            <p><label for="id_salary">薪资:</label> {{ form.salary }}</p>
            <p><label for="id_location">工作地点:</label> {{ form.location }}</p>
            <p><label for="id_category">职位类别:</label> {{ form.category }}</p>

           
            
            <button type="submit" class="btn btn-primary">保存更改</button>
        </form>
    </div>
</body>
</html>
