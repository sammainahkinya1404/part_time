<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>{{ job.title }}</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="job_id" value="{{ job.id }}">
            
            <!-- Translated labels -->
            <p><label for="id_title">Title:</label> {{ form.title }}</p>
            <p><label for="id_description">Job Description:</label> {{ form.description }}</p>
            <p><label for="id_salary">Salary:</label> {{ form.salary }}</p>
            <p><label for="id_location">Location:</label> {{ form.location }}</p>
            <p><label for="id_category">Category:</label> {{ form.category }}</p>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
