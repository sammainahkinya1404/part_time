<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收件箱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">消息系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">收件箱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sent_messages' %}">已发送消息</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 收件箱容器 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">收件箱</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">发件人</th>
                                    <th scope="col">消息</th>
                                    <th scope="col">日期</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for message in messages %}
                                <tr class="{% if not message.is_read %}table-warning{% endif %}">
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            {{ message.sender.username }}
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        {{ message.content|truncatewords:10 }}
                                    </td>
                                    <td class="align-middle">
                                        <small>{{ message.created_at|date:"Y年n月j日, g:i a" }}</small>
                                    </td>
                                    <td class="align-middle">
                                        <a href="{% url 'message_detail' message.id %}" class="btn btn-sm btn-primary">查看</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% else %}
                        <div class="alert alert-info text-center mb-0">
                            未找到消息。
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
