<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>注册</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="输入你的用户名" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">电子邮件</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="输入你的电子邮件" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="输入你的密码" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">角色</label>
                                <select id="role" name="role" class="form-select" required>
                                    <option value="user">用户</option>
                                    <option value="merchant">商家</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">注册</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'login_view' %}">已有账号？登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
