<!DOCTYPE html>
<html lang="en">
<head>
    <title>Approve Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Pending Job Approvals</h3>
        <ul class="list-group">
            {% for job in jobs %}
            <li class="list-group-item">
                <h5>{{ job.title }}</h5>
                <p>{{ job.description|truncatewords:20 }}</p>
                <a href="{% url 'approve_job' job.id %}" class="btn btn-primary btn-sm">Approve</a>
                <a href="{% url 'delete_job' job.id %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
