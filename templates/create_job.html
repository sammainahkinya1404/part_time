<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建职位发布</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">校园工作</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">个人资料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'job_list' %}">职位列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_jobs' %}">管理职位</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 创建职位表单 -->
    <div class="container mt-5">
        {% comment %} {% if messages %}
        <div class="alert alert-success">
            {{ messages }}
        </div>
        {% endif %} {% endcomment %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white text-center">
                        <h3>创建职位发布</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- 职位标题 -->
                            <div class="mb-3">
                                <label for="title" class="form-label">职位标题</label>
                                <input type="text" name="title" class="form-control" id="title" placeholder="输入职位标题" required>
                            </div>
                            <!-- 描述 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">描述</label>
                                <textarea name="description" class="form-control" id="description" rows="4" placeholder="填写职位描述" required></textarea>
                            </div>
                            <!-- 薪水 -->
                            <div class="mb-3">
                                <label for="salary" class="form-label">薪水</label>
                                <input type="number" name="salary" class="form-control" id="salary" placeholder="输入薪水" required>
                            </div>
                            <!-- 地点 -->
                            <div class="mb-3">
                                <label for="location" class="form-label">地点</label>
                                <input type="text" name="location" class="form-control" id="location" placeholder="输入工作地点" required>
                            </div>
                            <!-- 类别 -->
                            <div class="mb-3">
                                <label for="category" class="form-label">类别</label>
                                <select name="category" id="category" class="form-select" required>
                                    <option value="" disabled selected>选择一个类别</option>
                                    <option value="IT">IT</option>
                                    <option value="Engineering">工程</option>
                                    <option value="Finance">金融</option>
                                    <option value="Marketing">市场营销</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">发布职位</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 校园工作. 保留所有权利.</p>
            <p>
                <a href="#" class="text-light">隐私政策</a> | 
                <a href="#" class="text-light">服务条款</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
