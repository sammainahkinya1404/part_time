<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的申请</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">我的申请</h3>
        {% if applications %}
        <ul class="list-group mt-3">
            {% for app in applications %}
            <li class="list-group-item">
                <strong>职位：</strong> {{ app.job.title }} <br>
                <strong>状态：</strong>
                {% if app.job.assigned_user == request.user %}
                    <span class="text-success">已分配</span>
                {% else %}
                    <span class="text-warning">待定</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-info text-center mt-4">
            您还没有申请任何职位。
        </div>
        {% endif %}
    </div>
</body>
</html>
