<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Assigned Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Assigned Tasks</h3>
        {% if jobs %}
        <ul class="list-group mt-3">
            {% for job in jobs %}
            <li class="list-group-item">
                <strong>Job:</strong> {{ job.title }} <br>
                <strong>Assigned to:</strong> {{ job.assigned_user.username }} <br>
                <strong>Contact:</strong> {{ job.assigned_user.email }} <br>
                <strong>Description:</strong> {{ job.description }}
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-info text-center mt-4">
            No tasks assigned yet.
        </div>
        {% endif %}
    </div>
</body>
</html>
