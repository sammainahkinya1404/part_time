<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>编辑个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>编辑个人资料</h3>
        <form method="POST">
            {% csrf_token %}
            <p><label for="id_username">用户名:</label> {{ form.username }}</p>
            <p><label for="id_email">电子邮件:</label> {{ form.email }}</p>
            <p><label for="id_contact_info">联系信息:</label> {{ form.contact_info }}</p>
            <button type="submit" class="btn btn-primary">保存更改</button>
        </form>
    </div>
    
</body>
</html>
